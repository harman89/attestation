{% extends 'base.html' %}
{% block content %}
<div class="auth-header">Добавить навык</div>
<form id="skills-add" method="post" action="/skills_add">
    <input class="text-field_input" type="text" name="name" placeholder="Название"/>
    <br>
    <input class="text-field_input" type="text" name="desk" placeholder="Описание" />
    <br>
    <input class="text-field_input" type="text" name="link" placeholder="Ссылка" />
    <br>
    <p><input type="checkbox" name="isActive" value="true" checked>Активный</p>
    <p><input type="checkbox" id="isRoot" name="isRoot" value="true" onchange="hideParentSelector()">Корневой навык</p>
    <div class="parent-selector" id="parent-selector">
        Относится у группе
        <select name="skill_parent">
            <option value="none" selected>-</option>
            <option value="id1">Значение 1</option>
            <option value="id2">Значение 2</option>
        </select>
    </div>
    <div class="grid-and-goal-selector" id="grid-and-goal-selector">
        <div class="grid-selector-block">
            Грид
            <select name="skill-grid">
                <option value="id1">Grid 1</option>
                <option value="id2">Grid 2</option>
            </select>
            <div onclick="alert('Нажали')" style="width: 100%"><img src="../icons/plus.png" width="15px"></div>
            <div></div>
        </div>
        <div>
            Цель:
            <select name="skill-goal">
                <option value="id1">Б</option>
                <option value="id2">Р</option>
                <option value="id3">О</option>
                <option value="id4">М</option>
            </select>
        </div>
    </div>
    <br>
    <button class="btn" type="submit">Добавить</button>
</form>
{% endblock %}
